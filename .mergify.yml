defaults: {}
queue_rules:
  - name: default
    conditions: []
pull_request_rules:
  - name: Automatically merge successful Scala Steward PRs
    conditions:
      - or:
          - author=scala-steward
          - author=nafg-scala-steward[bot]
      - check-success=Build and Test (ubuntu-latest, 3.4.3, temurin@17)
      - check-success=Build and Test (ubuntu-latest, 2.13.14, temurin@17)
    actions:
        queue:
            name: default
